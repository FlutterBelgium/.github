<!DOCTYPE html>
<html lang="nl">

<head>
   <title>Mobile App | Flutter Belgium</title>
   <meta name="description" content="Flutter Belgium is a communicy that brings Flutter devs together. Flutter Belgium organizes mainly meetups to share knowledge.">
   <meta name="keywords" content="flutter, dart, meetup, community, flutter network"/>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" type="text/css" rel="noopener" target="_blank" href="style/styles.css" />
   <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
</head>
<body>
   <div class="hero">
      <h1>Open this url on your phone</h1>	
   </div>
<script>

var appStoreUrl = 'https://apps.apple.com/nl/app/flutter-belgium/id6479450596';
var playStoreUrl = 'https://play.google.com/store/apps/details?id=be.flutterbelgium.app';

var userAgent = navigator.userAgent || navigator.vendor || window.opera;

if (/android/i.test(userAgent)) {
	// User is using an Android device, open the Google Play Store
	window.location.href = playStoreUrl;
} else if (/iPad|iPhone|iPod/i.test(userAgent)) {
	// User is using an iOS device, open the Apple App Store
	window.location.href = appStoreUrl;
} else {
	// For now we redirect to appStoreUrl when on desktop
	window.location.href = appStoreUrl;
}
</script>
</body>
</html>
